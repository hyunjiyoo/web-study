<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Position</title>
    <style>
        h1, p {
            width: 300px;
        }

        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<h1 class="ellipsis">asdfjl;ksajfdl;jsajdfl;kjsda;lk</h1>
<p class="ellipsis">lsajdfl;ksadjfkl;sdjf;lksajdfkldsjalfjsadk;lfsd;alk</p>
</body>
</html>
