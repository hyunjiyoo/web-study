<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Type</title>
    <meta name="viewpoint" content="user-scalable=no, initial-scale=1,
    maximum-scale=1">
    <style>
        /* 스마트폰 */
        @media screen and (max-width: 767px){
            body { background-color: red;}
        }
        /* 태블릿PC 세로 */
        @media screen and (max-width: 768px) and (max-width: 959px){
            body { background-color: green;}
        }
        /* 데스크톱 */
        @media screen and (max-width: 960px){
            body { background-color: blue;}
        }
    </style>
</head>
<body>
<h1>as;jfklsajfklajfklajfklad</h1>
<p>sajd;fjskdajfklsdjf;kjsafjklsajfljsajfklsaj;lfjskaldjfklsajd;</p>
</body>
</html>
