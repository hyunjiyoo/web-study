<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5 TEXT Basic Page</title>
</head>
<body>
    <h1><b>굵은 글자</b></h1>
    <h1><i>기울어진 글자</i></h1>
    <h1><small>small 글자</small></h1>
    <h1>가나다라<sub>아랫첨자</sub></h1>
    <h1>가나다라<sup>윗첨자</sup></h1>
    <h1><ins>밑줄 글자</ins></h1>
    <h1><del>취소선 글자</del></h1>
<hr>
</body>
</html>
