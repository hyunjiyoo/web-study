<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin Width</title>
    <style>
        body {
            width: 500px;
            margin: 10px auto;
        }

        #middle {
            overflow: hidden;}
        #left { float: left; width: 150px; background: red;}
        #right { float: right; width: 350px; background: blue;}

        #top {background: green;}
        #bottom { background: purple;}
    </style>
</head>
<body>
<div id="top">sadfsadfsdafsdfsadf</div>
<div id="middle">
    <div id="left">sadfsdafsdaf</div>
    <div id="right">sadfasfsaads fsdaf ssdfsdafsadfsdafsadfsadfsdafsadfsdafsafd</div>
</div>
<div id="bottom">safsafdsdafsd</div>
</body>
</html>
