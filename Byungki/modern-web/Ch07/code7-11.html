<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        };

        var rectangle = new Rectangle(5, 7);

        alert('AREA: ' + rectangle.getArea());
    </script>
</head>

</body>
</html>
