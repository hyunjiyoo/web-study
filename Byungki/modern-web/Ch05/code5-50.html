    <script>
        const multiply = (a,b) => a *b;
        alert(multiply(1,2));
        alert(multiply(3,5));

        function test(){
            alert(arguments[0]);
            alert(arguments[1]);
            alert(arguments[2]);
        }
        test(1,2,3);

        function test2(...numbers) {
            alert(numbers[0]);
            alert(numbers[1]);
            alert(numbers[2]);
        }
        test2(4,5,6);
    </script>
</head>
