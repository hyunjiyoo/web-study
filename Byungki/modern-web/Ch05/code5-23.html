<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function callTenTimes(callback) {
            for (var i =0; i<10; i++){
                callback();
            }
        }
        function callback() {
            alert("함수 호출 ");
        }
        callTenTimes(callback);
    </script>
</head>
<body>

</body>
</html>
