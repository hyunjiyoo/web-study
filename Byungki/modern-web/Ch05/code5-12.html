<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sumAll() {
            var output = 0;
            for (var i = 0; i<arguments.length; i++){
                output += arguments[i];
            }
            return output;
        }
        function gop() {
            var outgop = 0;
            outgop += arguments[0];
            for (var j = 1; j < arguments.length; j++){
                outgop = outgop * arguments[j];

            }
            return outgop;
        }

        alert(sumAll(1,2,3,4,5,6,7,8,9));
        alert(gop(1,2,3,4));
    </script>
</head>

</body>
</html>
