<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        Array.prototype.remove = function (index) {
            this.splice(index, 1);
        };

        var array = [52, 273, 103, 32, 274, 129, 10];
        for (var i = array.length - 1; i >=0; i--) {
            if (array[i] > 100) {
                array.remove(i);
            }
        }

        alert(array);
    </script>
</head>
