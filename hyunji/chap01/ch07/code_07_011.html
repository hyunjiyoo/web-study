<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Position</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        body {
            background-color: red;
        }
        #container {
            background-color: orange;
            width: 500px; height: 250px;
            position: absolute;
            left: 50%; top: 50%;
            margin-left: -250px;
            margin-top: -125px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>절대 좌표를 사용한 중앙 정렬</h1>
    </div>
</body>
</html>
