<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = () => {
            // 소켓 연결
            var socket = io.connect();
            // 소켓 이벤트 연결
            socket.on('privateClient', (data) => {
                alert('private: ' + data);
            });

            // 문서객체 이벤트 연결
            document.getElementById('privateButton').onclick = () => {
                var text = document.getElementById('privateText').value;
                socket.emit('privateServer', text);
            }
        }
    </script>
</head>
<body>
<h3>private 통신</h3>
<input type="text" id="privateText" />
<input type="button" id="privateButton" value="echo" />
</body>
</html>
