<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그</title>
</head>
<body>
    <!-- GET 전송 방식 -->
    <form method="get">
        <input type="text" name="search" />
        <input type="submit" />
    </form>

    <!-- POST 전송 방식 -->
    <form method="post">
        <input type="text" name="search" />
        <input type="submit" />
    </form>
</body>
</html>
