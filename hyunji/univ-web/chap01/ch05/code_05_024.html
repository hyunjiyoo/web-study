<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태 선택자</title>
    <style>
        /* input 태그가 사용 가능할 때 background-color 속성에 white 키워드를 적용합니다. */
        input:enabled { background-color: yellow; }
        /* input 태그가 사용 불가능할 때 background-color 속성에 grey 키워드를 적용합니다 */
        input:disabled { background-color: grey; }
        /* input 태그가 초점을 맞출 때 background-color 속성에 orange 키워드를 적용합니다. */
        input:focus { background-color: orange; }
    </style>
</head>
<body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="disabled" />
</body>
</html>
