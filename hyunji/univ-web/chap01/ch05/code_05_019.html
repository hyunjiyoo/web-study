<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table태그와 자손선택자</title>
    <style>
        <!-- 적용안됨 / 웹브라우저가 <table>태그 아래 <tbody>태그를 자동 추가. -->
        <!-- table 태그에 스타일을 적용할 때는 자손 선택자를 사용하지 않음 -->
        table > tr > th { color: red; }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>윤인성</td>
            <td>서울특별시 강서구 내발산동</td>
        </tr>
    </table>
</body>
</html>
