<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <style>
        /* 공통으로 적용할 스타일을 먼저 작성하고 난 다음에 미디어 쿼리 작성 */
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 90%;
            margin: 0 auto;
            border: 4px solid #000;
            overflow: hidden;
        }
        #wrap div {
            height: 100px;
        }
        #wrap div:first-child {
            background: #f45750;
            float: left;
        }
        #wrap div:nth-child(2) {
            background: #40b0f9;
            float: left;
        }
        #wrap div:nth-child(3) {
            background: #00d2a5;
            float: left;
        }
        #wrap div:nth-child(4) {
            background: #ff884d;
            float: left;
        }
        #wrap div:last-child {
            background: #464646;
            float: left;
        }
        /* 브라우저 크기가 320px 이상일 때 모든 박스의 너비값을 100%로 설정 */
        @media all and (min-width: 320px) {
            #wrap div {
                width: 100%;
            }
        }
        /* 브라우저 크기가 768px 이상일 때 너비를 50%로 설정하고, 마지막 박스 너비는 100%로 설정 */
        @media all and (min-width: 768px) {
            #wrap div {
                width: 50%;
            }
            #wrap div:last-child {
                width: 100%;
            }
        }
        /* 브라우저 크기가 1024px 이상일 때 너비를 15%로 설정하고, 마지막 박스 너비는 40%로 설정 */
        @media all and (min-width: 1024px) {
            #wrap div {
                width: 15%;
            }
            #wrap div:last-child {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div id ="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
