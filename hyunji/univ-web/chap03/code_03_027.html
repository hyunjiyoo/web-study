<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>고정 레이아웃</title>
    <style>
        body {
            background: #ccc; /* 문서 전체 배경색 */
        }
        #wrapper {
            width: 960px; /* wrapper 전체 너비를 960px로 고정 */
            margin: 0 auto; /* 가운데 정렬 */
            background-color: white;
        }
        header {
            width: 960px;
            height: 120px;
            background-color: #f5f4e0;
            border-bottom: 1px solid black; /* 헤더 아래부분 실선 */
        }
        header h1 {
            padding-top: 30px;
            padding-left: 120px;
        }
        .header1 {
            font-size: 40px;
            font-family: "Comic Sans MS";
        }
        article {
            float: left;
            width: 600px;
            padding: 20px;
        }
        aside {
            float: right;
            width: 300px;
            padding: 9px;
            background-color: #d7e4e0;
            border-left: 2px dotted black;
        }
        footer {
            clear: both;
            background: #677b75;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header1">Fixed-width Layout</h1>
        </header>
        <section>
            <article>
                <p>실제 내용이 표시됩니다.</p>
                <p>실제 내용이 표시됩니다.</p>
                <p>실제 내용이 표시됩니다.</p>
                <p>실제 내용이 표시됩니다.</p>
                <p>실제 내용이 표시됩니다.</p>
            </article>
            <aside>
                <p>사이드바의 내용이 표시됩니다.</p>
                <p>사이드바의 내용이 표시됩니다.</p>
                <p>사이드바의 내용이 표시됩니다.</p>
                <p>사이드바의 내용이 표시됩니다.</p>
                <p>사이드바의 내용이 표시됩니다.</p>
                <p>사이드바의 내용이 표시됩니다.</p>
            </aside>
        </section>
        <footer>
            <address>제작자 연락처 정보</address>
            <p>저작권 정보 및 주소</p>
        </footer>
    </div>
</body>
</html>
