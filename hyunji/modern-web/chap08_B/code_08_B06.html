<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var regExp = /(a)(v)(a)/;
        var string = 'Javascript jQuery Ajax';

        // 정규표현식을 ()로 묶으면 각각의 문자는 $1, $2, $3 으로 대체됩니다.
        var output = string.replace(regExp, '+$1=$2=$3+');

        alert(output); // J+a=v=a+script jQuery Ajax
    </script>
</head>

</html>
