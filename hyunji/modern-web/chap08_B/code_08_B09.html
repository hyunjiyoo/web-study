<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // j를 찾는게 아니라 j로 시작하는 부분 찾아서
        // 대소문자 비교하지 않고 여러줄 전역비교 수행.
        var regExp = /^j/igm;
        var string = 'Javascript\njQuery\nAjax';

        var output = string.replace(regExp, '+$&+');

        alert(output); // '+J+avascript \n +j+Query \n A+j+ax';
    </script>
</head>
<body>

</body>
</html>
