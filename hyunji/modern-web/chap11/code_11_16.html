<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인라인 이벤트 모델</title>
    <script>
        function whenClick(e) {
            alert('클릭클릭');
        }
    </script>
</head>
<body>
    <h1 onclick="alert('클릭')">Click</h1>
    <h1 onclick="var alpha=10; alert(alpha);">Click</h1>

    <!-- 이벤트 속성에서 이벤트 호출할때 매개변수 넣어줌 -->
    <h1 onclick="whenClick(event)">Click</h1>
</body>
</html>
