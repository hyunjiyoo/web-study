<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고전 이벤트 모델을 사용한 이벤트 연결</title>
    <script>
        window.onload = function () {
            // 변수 선언
            var header = document.getElementById('header');

            // 이벤트 연결
            header.onclick = function () {
                alert('클릭');
            };
        };
    </script>
</head>
<body>
    <h1 id="header">Click</h1>
</body>
</html>
