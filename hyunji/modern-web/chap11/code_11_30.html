<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인터넷 익스플로러 이벤트 모델</title>
    <script>
        /*
        인터넷 익스플로러 이벤트 모델에서 이벤트 리스너의 this 키워드는 이벤트 발생 객체가 아닙니다.
        this 키워드는 window객체를 나타냅니다.
        이벤트 발생 객체를 사용하려면, 이벤트 객체의 srcElement 속성 사용해야 합니다.
         */
        window.onload = function () {
            var header = document.getElementById('my-header');
            // 인터넷 익스플로러의 경우 실행합니다.
            if (header.attachEvent) {
                var handler = function () {
                    window.event.srcElement.style.color = 'red';
                    window.event.srcElement.detachEvent('onclick', handler);
                };
                header.attachEvent('onclick', handler);
            }
        };
    </script>
</head>
<body>
    <h1 id="my-header">Click</h1>
</body>
</html>
