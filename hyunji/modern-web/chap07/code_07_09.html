<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new 키워드</title>
    <script>
        // 생성자 함수 선언
        function Constructor(value) {
            this.value = value;
        }
        // 변수 선언
        var constructor = new Constructor('Hello');

        // 출력
        alert(constructor.value);
    </script>
</head>
<body>

</body>
</html>
