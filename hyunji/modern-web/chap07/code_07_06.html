<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceof 키워드</title>
    <script>
        // 생성자함수 선언
        function Student(name, korean, math, english, science) {
            this.이름 = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;
            this.과학 = science;
        }

        // 인스턴스 생성
        var student = new Student('윤하린', 96,98,92,98);

        // 출력
        // instanceof 키워드는 해당 객체가 어떠한 생성자 함수로 생성됐는지 확인
        alert(student instanceof Student);  // true
        alert(student instanceof Number);
        alert(student instanceof String);
        alert(student instanceof Boolean);
    </script>
</head>
<body>

</body>
</html>
