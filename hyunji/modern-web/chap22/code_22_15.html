<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>
    <script>
        window.onload = function() {
            document.getElementById('get').onclick = function() {
                //Ajax 수행
                var request = new XMLHttpRequest();
                request.open('GET', 'public/data.xml', true);
                request.send();
                request.onreadystatechange = function(event) {
                    if (request.readyState == 4) {
                        if (request.status == 200) {
                            document.getElementById('output').value = request.responseText;
                        };
                    };
                };
            };
            document.getElementById('post').onclick = function() {
                // POST 요청 매개변수 처리
                document.getElementById('post').onclick = function() {
                    var name = document.getElementById('name').value;
                    var price = document.getElementById('price').value;

                    var request = new XMLHttpRequest();
                    request.open('POST', 'public/data.xml', true);
                    request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                    request.send('name=' + name + '&price=' + price);
                    request.onreadystatechange = function(event) {
                        if (request.readyState == 4) {
                            if (request.status == 200) {
                                document.getElementById('output').value = request.responseText;
                            };
                        };
                    };
                };
            };
            document.getElementById('put').onclick = function() {
                var name = document.getElementById('name').value;
                var price = document.getElementById('price').value;

                var request = new XMLHttpRequest();
                request.open('PUT', 'public/data.xml', true);
                request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                request.send('name=' + name + '&price' + price);
                request.onreadystatechange = function (event) {
                    if (request.readyState == 4) {
                        if (request.status == 200) {
                            document.getElementById('delete').onclick = function() { };
                        };
                    };
                };
            };
            document.getElementById('delete').onclick = function() {
                var request = new XMLHttpRequest();
                request.open('DELETE', 'public/data.xml', true);
                request.send();
                request.onreadystatechange = function(event) {
                    if (request.readyState == 4) {
                        if (request.status == 200) {
                            document.getElementById('output').value = request.responseText;
                        };
                    };
                };
            };
        };
    </script>
</head>
<body>
    <button id="get">GET</button>
    <button id="post">POST</button>
    <button id="put">PUT</button>
    <button id="delete">DELETE</button>
    <h1>input</h1>
    <input id="name" />
    <input id="price" />
    <h1>output</h1>
    <textarea id="output" disabled="disabled" cols="40" rows="5"></textarea>
</body>
</html>
