<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML 응답</title>
    <script>
        var request = new XMLHttpRequest();
        request.onreadystatechange = function (event) {
            if (request.readyState == 4) {
                if (request.status == 200) {
                    // 데이터 가공
                    alert(request.responseXML);
                };
            };
        };
        request.open('GET', 'public/data.xml', true);
        request.send();
    </script>
</head>
<body>

</body>
</html>
