<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비동기방식을 사용한 Ajax 요청 1</title>
    <script>
        var request = new XMLHttpRequest();
        request.onreadystatechange = function(event) {
            if (request.readyState == 4) {
                document.body.innerHTML += request.responseText;
            }
        };
        request.open('GET', 'public/data.html', true);
        request.send();
    </script>
</head>
<body>

</body>
</html>
