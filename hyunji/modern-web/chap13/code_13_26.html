<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>위치 필터 선택자</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        /* 위치 필터 선택자
        요소:odd - 홀수번째
        요소:even - 짝수번째
        요소:first - 첫번째
        요소:last - 마지막
        */
        $(document).ready(function () {
            $('tr:odd').css('background', '#f9f9f9');
            $('tr:even').css('background', '#9f9f9f');

            $('tr:first').css('background', '#000000').css('color', '#ffffff');
        })
    </script>
</head>
<body>
<table>
    <tr>
        <th>이름</th>
        <th>혈액형</th>
        <th>지역</th>
    </tr>
    <tr>
        <td>강민수</td>
        <td>AB형</td>
        <td>서울특별시 송파구</td>
    </tr>
    <tr>
        <td>구지연</td>
        <td>B형</td>
        <td>미국 캘리포니아</td>
    </tr>
    <tr>
        <td>김미화</td>
        <td>AB형</td>
        <td>미국 메사추세츠</td>
    </tr>
    <tr>
    <td>김선화</td>
    <td>O형</td>
    <td>서울 강서구</td>
    </tr>
    <tr>
        <td>남기주</td>
        <td>A형</td>
        <td>서울 노량진구</td>
    </tr>
    <tr>
        <td>윤하링</td>
        <td>B형</td>
        <td>서울 용산구</td>
    </tr>
</table>
</body>
</html>
