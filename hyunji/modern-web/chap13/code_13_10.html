<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 선택자</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        // h1 태그에만 스타일 적용.
        // 여러 개의 태그 선택시 $('h1, p').css('color', 'orange');
        $(document).ready(function () {
            $('h1').css('color', 'orange');
        });
    </script>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
