<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 배열 관리</title>
    <style>
        .high-light-0 { background: yellow; }
        .high-light-1 { background: orange; }
        .high-light-2 { background: blue; }
        .high-light-3 { background: green; }
        .high-light-4 { background: red; }
    </style>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // h1 태그에 'high-light 클래스 추가
            // $('h1').addClass('high-light');

            /* addClass() 메서드 사용
            $('h1').addClass(function (index) {
                return 'high-light-' + index;
            });
            */

            // each() 메서드의 매개변수로 입력한 함수 안에서 this 키워드와 item은 의미가 같다.
            $('h1').each(function (index, item) {
                // $(item).addClass('high-light-' + index);
                $(this).addClass('high-light-' + index);
            });
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
