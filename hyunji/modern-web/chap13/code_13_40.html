<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 확장</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // 빈 객체 생성하고 속성 추가.
            var object = {};
            object.name = 'RintIanTta';
            object.gender = 'Male';
            object.part = 'Second Guitar';

            // 많은 수의 속성 추가할 땐 $.extend() 메서드 사용!!
            var object2 = { name: '윤인성' };
            $.extend(object2, {
                region: '서울특별시 강서구',
                part: '세컨드 기타'
            });

            var output = '';
            $.each(object2, function (key, item) {
                output += key + ': ' + item + '\n';
            });
            alert(output);
        });
    </script>
</head>
<body>

</body>
</html>
