<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후손 선택자</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        // body의 후손에 모두 빨강색 스타일 적용.
        $(document).ready(function () {
            $('body *').css('color', 'red');
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li>Apple</li>
            <li>Bag</li>
            <li>Cat</li>
            <li>Dog</li>
            <li>Elephant</li>
        </ul>
    </div>
</body>
</html>
