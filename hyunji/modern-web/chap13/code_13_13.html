<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 선택자</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // $('h1#target').css('color', 'orange'); : h1태그 중 id속성이 target인 문서 객체 선택.
            $('#target').css('color', 'orange');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1 id="target">Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
