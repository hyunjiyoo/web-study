<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 필터 선택자</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        /* 입력 양식 필터 선택자
        요소:checked - 체크되어 있는 입력 양식
        요소:disabled - 비활성화된 입력 양식
        요소:enabled - 활성화된 입력 양식
        요소:focus - 초점이 맞춰져있는 입력 양식
        요소:input - 모든 입력 양식 선택
        요소:selected - option객체 중 선택된 태그 선택
         */
        $(document).ready(function () {
            // 5초후에 코드 실행
            setTimeout(function () {
                // 변수 선언
                var value = $('select > option:selected').val();

                // 사용자가 선택한 옵션 5초 후에 출력
                alert(value);
            }, 5000);
        });
    </script>
</head>
<body>
<select>
    <option>Apple</option>
    <option>Bag</option>
    <option>Cat</option>
    <option>Dog</option>
    <option>Elephant</option>
</select>
</body>
</html>
