<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 필터 선택자</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        /* 함수 필터 선택자
        요소:contains(문자열) - 특정 문자열 포함하는 객체
        요소:eq(n) - n번째 위치하는 객체
        요소:gt(n) - n번째 초과에 위치하는 객체
        요소:has(h1) - h1태그가 있는 문서객체
        요소:lt(n) - n번째 미만에 위치하는 객체
        요소:not(선택자) - 선택자와 일치하지 않는 문서객체
        요소:nth-child(3n+1) - 3n+1번째 위치하는 객체 (1,4,7...)
         */
        $(document).ready(function () {
            // 3의 배수 단위로 열의 색상이 같은 표
            $('tr:eq(0)').css('background', '#000000').css('color', 'white');
            $('td:nth-child(3n+1)').css('background', '#565656');
            $('td:nth-child(3n+2)').css('background', '#a9a9a9');
            $('td:nth-child(3n)').css('background', '#f9f9f9');
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>강민수</td>
            <td>AB형</td>
            <td>서울특별시 송파구</td>
        </tr>
        <tr>
            <td>구지연</td>
            <td>B형</td>
            <td>미국 캘리포니아</td>
        </tr>
        <tr>
            <td>김미화</td>
            <td>AB형</td>
            <td>미국 메사추세츠</td>
        </tr>
        <tr>
            <td>김선화</td>
            <td>O형</td>
            <td>서울 강서구</td>
        </tr>
        <tr>
            <td>남기주</td>
            <td>A형</td>
            <td>서울 노량진구</td>
        </tr>
        <tr>
            <td>윤하링</td>
            <td>B형</td>
            <td>서울 용산구</td>
        </tr>
    </table>
</body>
</html>
