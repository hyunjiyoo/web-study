<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매개변수 context</title>
    <style>
        * { margin: 0px; padding: 0px; }
        div {
            margin: 5px; padding: 3px;
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        /*
        ** 매개변수 context
        - selector가 적용하는 범위 한정
        - 특정 부분에 선택자를 적용하고 싶을 때 사용
         */
        $(document).ready(function () {
            $('div').click(function () {
                // 클릭이벤트가 발생한 문서 객체 안의 h1태그와 p태그 선택
                var header = $('h1', this).text();
                var paragraph = $('p', this).text();

                alert(header + '\n' + paragraph);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Header1</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header2</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header3</h1>
        <p>Paragraph</p>
    </div>
</body>
</html>
