<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 이벤트핸들러 화살표함수 사용 주의</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        // jQuery 이벤트핸들러로 화살표 함수 사용하면 this키워드로 자신을 나타낼 수 없음
        // 이벤트 객체의 currentTarget 속성 사용!!!
        $(document).ready(function () {
            $('h1').click((event) => {
                // $(this).css('color', 'red');
                $(event.currentTarget).css('color', 'red');
            });
        });
    </script>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
