<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyup 이벤트 연결</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        /* 키보드 이벤트 발생 순서
        1. 사용자가 키보드 누릅니다.
        2. keydown 이벤트 발생합니다.
        3. 글자가 입력됩니다.
        4. keypress 이벤트 발생합니다.
        5. 사용자가 키보드에서 손을 뗍니다.
        6. keyup 이벤트 발생합니다.
         */
        // 여기서 keyup() 사용한 이유는 keydown() 이벤트 발생 때는 글자가 입력되어 있지 않기 때문!!
        $(document).ready(function () {
            // keyup() - 키보드를 뗄 때 발생
            $('textarea').keyup(function () {
                // 남은 글자 수 구합니다.
                var inputLength = $(this).val().length;
                var remain = 150 - inputLength;

                $('h1').html(remain);
            });
        });
    </script>
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1>150</h1>
        <textarea cols="70" rows="5"></textarea>
    </div>
</body>
</html>
