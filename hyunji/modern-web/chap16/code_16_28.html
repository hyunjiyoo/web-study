<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delegate 방식을 사용하는 on()</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // 상위 태그에 이벤트 연결하고 <h1>태그 클릭했을 때 이벤트 연결
            $('#wrap').on('click', 'h1', function () {
                var length = $('h1').length;
                var targetHTML = $(this).html();
                $('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>');
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Header</h1>
    </div>
</body>
</html>
