<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 이벤트 연결</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // 맨 위의 <h1>태그 클릭할때만 이벤트 연결
            $('h1').on('click', function () {
                var length = $('h1').length;
                var targetHTML = $(this).html();

                $('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>');
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Header</h1>
    </div>
</body>
</html>
