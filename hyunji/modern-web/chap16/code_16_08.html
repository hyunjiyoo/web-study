<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>off()</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').click(function () {
                $(this).html('CLICK');
                alert('이벤트가 발생했습니다.');

                // 이벤트 제거
                $(this).off();
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
