<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trigger()</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').click(function () {
                $(this).html(function (index, html) {
                    return html + '*';
                });
            });

            // 마지막 <h1>태그에 1초마다 클릭 이벤트 발생.
            setInterval(function () {
                // $('h1').last().click();
                $('h1').last().trigger('click');
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>Start: </h1>
    <h1>Start: </h1>
</body>
</html>
