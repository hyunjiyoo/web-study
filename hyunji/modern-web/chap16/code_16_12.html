<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find()</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('div').click(function () {
                /*
                var header = $('h1', this).text();
                var paragraph = $('p', this).text();
                 */
                var header = $(this).find('h1').text();
                var paragraph = $(this).find('p').text();

                alert(header + '\n' + paragraph);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Header1</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header2</h1>
        <p>Paragraph</p>
    </div>
    <div>
        <h1>Header3</h1>
        <p>Paragraph</p>
    </div>
</body>
</html>
