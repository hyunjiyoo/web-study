<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on() 메서드1</title>
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트 연결
            $('h1').on('click', function () {
                $(this).html(function (index, html) {
                    return html + '+';
                });
            });

            // mouseenter이면 class:reverse 추가.
            $('h1').on({
                mouseenter: function () {
                    $(this).addClass('reverse');
                },
                mouseleave: function () {
                    $(this).removeClass('reverse');
                }
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
