<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseover과 mouseenter</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background: orange;
            padding: 50px;
            margin: 10px;
        }
        .inner {
            width: 100%;
            height: 100%;
            background: red;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        /*
        mouseover - 마우스를 요소 안에 들어올 때 발생
        mouseenter - 마우스가 요소의 경계 외부에서 내부로 이동할 때 발생(대부분 사용)
         */
        $(document).ready(function () {
            $('.outer').mouseover(function () {
                $('body').append('<h1>MOUSEOVER</h1>');
            }).mouseenter(function () {
                $('body').append('<h1>MOUSEENTER</h1>');
            });
        });
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
