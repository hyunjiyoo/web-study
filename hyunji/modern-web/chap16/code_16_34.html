<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글자 개수에 따른 스타일 변경</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('textarea').keyup(function () {
                // 남은 글자 수 구합니다.
                var inputLength = $(this).val().length;
                var remain = 150 - inputLength;

                // 문서 객체에 입력합니다.
                $('h1').html(remain);

                // 문서 객체의 색상 변경합니다.
                // 150글자 넘어가면 글자색 빨강으로 변경.
                if (remain >= 0 ) {
                    $('h1').css('color', 'black');
                } else {
                    $('h1').css('color', 'red');
                }
            });
        });
    </script>
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1>150</h1>
        <textarea cols="70" rows="5"></textarea>
    </div>
</body>
</html>
