<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4장 연습문제-04</title>
    <script>
        var array = [52,273,103,32,57,103,31,2];
        var max=0, min=10000000;

        for(var i=0; i<array.length; i++) {
            if(array[i]>max) {
                max = array[i];
            } else if (array[i]<min) {
                min = array[i];
            }
        }
        alert('최대값은 ' + max + '입니다.');
        alert('최소값은 ' + min + '입니다.');
    </script>
</head>
