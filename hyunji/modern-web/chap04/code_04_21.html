<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in 반복문</title>
    <script>
        var array = [1,2,3,4];

        // for in 반복문에 배열을 넣으면, 앞의 반복 변수에 '요소'가 아니라 '인덱스'가 들어갑니다.
        for(var i in array) {
            alert(i + "번째 요소는 " + array[i] + "입니다.");
        }
    </script>
</head>
<body>

</body>
</html>
