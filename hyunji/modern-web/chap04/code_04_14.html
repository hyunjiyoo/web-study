<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in 반복문</title>
    <script>
        var array = ['포도', '사과', '바나나', '망고'];

        for (var i in array) {
            alert(array[i]);
            alert(i); // 배열의 index 출력
        }
    </script>
</head>
<body>

</body>
</html>
