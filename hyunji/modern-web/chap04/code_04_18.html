<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break 키워드</title>
    <script>
        for(var i=0; true; i++) {
            alert(i + '번째 반복문입니다.');

            if (!confirm('계속하시겠습니까?')){
                break; // false 이면 for문 종료.
            }
        }
        alert('프로그램 종료');
    </script>
</head>
<body>

</body>
</html>
