<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for of 반복문에서 반복 횟수 확인</title>
    <script>
        let i = 0;
        for (const element of [1,2,3,4]) {
            alert(`${i}번째 요소는 ${element}입니다.`);
            i++;
        }
    </script>
</head>
<body>

</body>
</html>
