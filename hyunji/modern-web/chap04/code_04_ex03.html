<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4장 연습문제-03</title>
    <script>
        var mul = 1;
        for(var i=1; i<=100; i++) {
            mul *= i;
        }
        alert(mul);

        mul = 1;
        var input = Number(prompt('숫자를 입력하세요.', ''));
        for(var i=1; i<=input; i++) {
            mul *= i;
        }
        alert(mul);
    </script>
</head>
<body>

</body>
</html>
