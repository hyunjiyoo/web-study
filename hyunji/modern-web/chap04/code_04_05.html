<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>push() 메서드</title>
    <script>
        var array = [0,1];

        // 배열에 요소 추가.
        array.push(2);
        array.push(3);
        array.push(4);

        alert(array); // 0,1,2,3,4
    </script>
</head>
<body>

</body>
</html>
