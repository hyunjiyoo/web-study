<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열의 length 속성</title>
    <script>
        var a = "abcdefg";
        alert(a.length); // 7

        // 인덱스로 각각의 글자에 접근.
        alert(a[0]); // a
        alert(a[1]); // b
        alert(a[2]); // c
        alert(a[3]); // d
    </script>
</head>
<body>

</body>
</html>
