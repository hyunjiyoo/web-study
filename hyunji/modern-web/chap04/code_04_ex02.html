<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4장 연습문제-02</title>
    <script>
        var sum = 0;
        for(var i=0; i<=100; i++) {
            sum += i;
        }
        alert(sum);

        var input = Number(prompt('숫자를 입력하세요.', ''));
        sum = 0;
        for(var j=5; j<input; j++) {
            sum += j;
        }
        alert(sum);
    </script>
</head>
<body>

</body>
</html>
