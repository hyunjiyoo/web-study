<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 반복문과 배열</title>
    <script>
        var array = ['포도', '사과', '바나나', '망고'];

        // 차례로 배열 요소 출력
        for(var i=0; i<array.length; i++) {
            alert(array[i]);
        }
        // 역순으로 배열 요소 출력
        for(var j=array.length-1; j>=0; j--) {
            alert(array[j]);
        }

    </script>
</head>
<body>

</body>
</html>
