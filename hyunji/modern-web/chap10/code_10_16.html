<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.getElementByTagName() 메서드</title>
    <script>
        // tagName 매개변수와 일치하는 문서객체를 배열로 가져옵니다.
        window.onload = function () {
            var headers = document.getElementsByTagName('h1');
        };
    </script>
</head>
<body>
    <h1>Header1</h1>
    <h1>Header2</h1>
</body>
</html>
