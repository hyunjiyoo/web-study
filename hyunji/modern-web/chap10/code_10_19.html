<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>잘못된 문서 객체 배열의 사용</title>
    <script>
        /*
        for in 반복문을 사용하면 안되는 이유는 문서 객체 이외의 속성에도 접근하기 때문.
        인덱스, length, item, namedItem 가져온다.
        getElementsByTagName() 메서드로 가져온 객체는 반드시 단순 for문 사용!!!
         */
        window.onload = function () {
            var headers = document.getElementsByTagName('h1');

            var output = '';
            for (var i in headers) {
                output += i + '\n';
            }
            alert(output);
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
