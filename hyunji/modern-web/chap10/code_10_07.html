<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체 생성</title>
    <script>
        // img 태그 생성하고 body 문서 객체에 연결
        window.onload = function () {
            var img = document.createElement('img');

            document.body.appendChild(img);
        };
    </script>
</head>
<body>

</body>
</html>
