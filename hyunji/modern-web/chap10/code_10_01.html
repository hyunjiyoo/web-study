<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>간단한 HTML 페이지</title>
    <script>
        // document 객체의 getElementById() 메서드로 문서 객체를 자바스크립트로 가져와서 조작.
        window.onload = function () {
            var header = document.getElementById('header');
        };
    </script>
</head>
<body>
    <h1 id="header">HEADER</h1>
</body>
</html>
