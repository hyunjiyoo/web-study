<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 innerHTML 속성</title>
    <script>
        window.onload = function () {
            var output = 'hello world';

            // innerHTML 속성에 문자열을 할당합니다.
            document.body.innerHTML = output;
        };
    </script>
</head>
<body>

</body>
</html>
