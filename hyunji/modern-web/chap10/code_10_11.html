<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML 속성을 사용한 문서 객체 생성</title>
    <script>
        window.onload = function () {
            var output = '';
            output += '<ul>';
            output += '    <li>JavaScript</li>';
            output += '    <li>jQuery</li>';
            output += '    <li>Ajax</li>';
            output += '</ul>';

            // innerHTML 속성에 문자열을 할당합니다.
            document.body.innerHTML = output;
        };
    </script>
</head>
<body>

</body>
</html>
