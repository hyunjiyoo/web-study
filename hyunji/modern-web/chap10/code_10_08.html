<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 속성 지정1</title>
    <script>
        window.onload = function () {
            // img 요소 생성하고, 속성 설정.
            var img = document.createElement('img');
            img.src = 'Penguins.jpg';
            img.width = 500;
            img.height = 350;

            document.body.appendChild(img);
        };
    </script>
</head>
