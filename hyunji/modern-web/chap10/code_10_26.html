<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체 설정</title>
    <script>
        window.onload = function () {
            var clock = document.getElementById('clock');

            // 1초마다 함수 실행
            setInterval(function () {
                clock.innerHTML = new Date().toString();
            }, 1000);
        };
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
