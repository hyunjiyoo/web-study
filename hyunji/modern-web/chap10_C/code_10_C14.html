<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세션 저장소</title>
    <script>
        $(document).ready(function () {
            // 로컬 저장소 사용
            if (window.sessionStorage) {
                alert('세션 저장소를 사용할 수 있는 브라우저입니다.');
            } else {
                alert('세션 저장소를 사용할 수 없는 브라우저입니다.');
            }
        });
    </script>
</head>
<body>

</body>
</html>
