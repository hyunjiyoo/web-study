<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>쿠키 정보 추출</title>
    <script>
        var name = 'Name0';
        // 세미콜론(;)으로 분해하면 "Name=Value" 형태의 문자열로 분해.
        var cookies = document.cookie.split(';');
        alert(cookies);

        // 쿠키 추출
        // Name 속성을 가진 문자열을 찾아 필요없는 부분 제거하고 데이터 추출.
        for(var i in cookies) {
            if (cookies[i].search(name) != -1) {
                alert(cookies[i].replace(name + '=', ''));
            }
        }
    </script>
</head>
<body>

</body>
</html>
