<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie() 메서드의 옵션</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="jquery.cookie.js"></script>
    <script>
        // 쿠키를 저장하는 메서드에는 옵션객체를 세번째 매개변수로 넣어줍니다.
        // raw - 인코딩과 관련된 속성 (true일 경우 인코딩 안함)
        $(document).ready(function () {
            // 쿠키 저장
            $.cookie('MyKey', '안녕', {
                expires: 7,
                path: '/',
                raw: true
            });

            // 출력
            $.cookie('MyKey');
        });
    </script>
</head>
<body>

</body>
</html>
