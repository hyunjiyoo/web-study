<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>쿠키 제거</title>
    <script>
        var date = new Date();
        date.setDate(date.getDate() - 1);

        // 쿠키 Expires 속성을 현재 이전의 날짜로 설정.
        var willCookie = '';
        willCookie += 'CookieName=Value;';
        willCookie += 'expires=' + date.toUTCString();

        // 쿠키에 집어넣습니다.
        document.cookie = willCookie;

        // 출력합니다.
        alert(document.cookie);
    </script>
</head>
<body>

</body>
</html>
