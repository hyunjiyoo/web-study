<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>코드 실행 함수</title>
    <script>
        /*
        eval() : string을 자바스크립트 코드로 실행.
         */
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';

        eval(willEval);
    </script>
</head>
<body>

</body>
</html>
