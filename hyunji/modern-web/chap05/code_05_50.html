<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>화살표 함수 사용</title>
    <script>
        /*
        - 코드가 한줄이라면 중괄호 생략가능.
        - return 키워드 없이도 값을 리턴.
         */
        const multiply = (a, b) => a * b;

        alert(multiply(1, 2));
        alert(multiply(3, 4));
    </script>
</head>
<body>

</body>
</html>
