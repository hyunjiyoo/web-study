<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클로저를 활용한 해결</title>
    <script>
        // 반복문 실행하는 동안 클로저가 생성되어 변수 closed_i에 값 저장.
        for(var i = 0; i < 3; i++) {
            (function (closed_i) {
                setTimeout(function () {
                    alert(closed_i);
                }, 0);
            })(i);
        }
    </script>
</head>
<body>

</body>
</html>
