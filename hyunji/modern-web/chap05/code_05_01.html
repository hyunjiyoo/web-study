<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 생성과 출력</title>
    <script>
        // 익명 함수 : 이름이 없어 변수에 넣어 사용해야 함.
        var 함수 = function () {
            var output = prompt('숫자를 입력해주세요', '숫자');
            alert(output);
        };
        alert(함수);
        alert(typeof(함수));

        // 내장 함수 출력
        alert(alert);
        alert(prompt);
    </script>
</head>
<body>

</body>
</html>
