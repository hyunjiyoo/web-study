<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseInt()함수와 parseFloat()함수</title>
    <script>
        var won = '1000원';
        var dollar = '1.5$'; // 만약 %1.5 라면 읽지 못함(앞부터 읽어나감).

        alert(parseInt(won) + ' : ' + parseInt(dollar));
        alert(parseFloat(won) + ' : ' + parseFloat(dollar));

    </script>
</head>
<body>

</body>
</html>
