<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 이름 충돌</title>
    <script>
        /* 윤 씨가 만든 함수 */
        // 제곱을 구하는 함수
        function square(x) {
            return x*x;
        }

        // 피타고라스 함수
        function pythagoras(width, height) {
            return Math.sqrt(square(width) + square(height));
        }

        // 피타고라스 함수 호출
        alert(pythagoras(3,4));

        /* 연 씨가 만든 함수 */
        // 삼각형이 직각인지 확인하는 함수
        function square(width, height, hypotenuse) {
            if (width*width + height*height == hypotenuse*hypotenuse) {
                return true;
            } else {
                return false;
            }
        }
        /* 함수 이름 충돌 발생!!
        이코드에서 윤 씨의 square() 함수는 연 씨의 square() 함수에 덮어진다.
        따라서 피타고라스 함수에서 연 씨의 square 사용..
        이 때 내부 함수 사용하면 해결~~
         */

    </script>
</head>

</html>
