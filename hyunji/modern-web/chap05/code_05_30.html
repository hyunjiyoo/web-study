<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval() 함수</title>
    <script>
        // 1초마다 함수를 실행
        var intervalID = setInterval(function () {
            alert('<p>' + new Date() + '</p>');
        },1000);

        // 10초 후 함수 실행 = 10초 후 타이머 종료.
        setTimeout(function () {
            // 타이머 종료
            clearInterval(intervalID);
        }, 10000);
    </script>
</head>
<body>

</body>
</html>
