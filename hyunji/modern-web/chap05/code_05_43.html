<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 실행순서와 관련된 문제</title>
    <script>
        /*
        setTimeout() 이 for의 반복문 모두 끝나고 실행되기때문에 3, 3, 3 출력.
         */
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                alert(i);
            }, 0);
        }
    </script>
</head>
<body>

</body>
</html>
