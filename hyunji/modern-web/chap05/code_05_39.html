<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number() 함수의 단점</title>
    <script>
        var won = '1000원';
        var dollar = '1.5$';
        // Number() 함수는 숫자로 바꿀 수 없으면 NaN으로 변환.
        alert(Number(won) + ' : ' + Number(dollar)); // NaN : NaN
    </script>
</head>
<body>

</body>
</html>
