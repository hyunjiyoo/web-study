<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isFinite() 함수</title>
    <script>
        /*
        isFinite(유한한 값) 이면, true.
         */
        var number = 1 / 0; // Infinity
        alert(number + ' : ' + isFinite(number));
    </script>
</head>
