<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments 객체를 사용한 가변 인자 함수</title>
    <script>
        function sumAll() {
            var output = 0;
            for(var i=0; i<arguments.length; i++) {
                output += arguments[i];
            }
            return output;
        }
        alert(sumAll(1,2,3,4,5,6,7,8,9));
    </script>
</head>
<body>

</body>
</html>
