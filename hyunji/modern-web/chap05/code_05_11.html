<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array() 함수</title>
    <script>
        /*
        Array() 함수는 기본적으로 매개변수에 아무것도 입력하지 않게 설계.
        세 가지 매개변수를 다른 방식으로 사용해 출력.
        하나의 함수지만, 매개변수를 어떤 방식으로 입력하느냐에 따라 서로 다른 결과 리턴.
         */
        var array1 = Array();
        var array2 = Array(10);
        var array3 = Array(273,103,57,32);
        /*
        Array() : 빈 배열 만듦.
        Array(number) : 매개변수 값만큼의 크기를 가지는 배열 만듦.
        Array(any, ..., any) : 매개변수를 배열로 만듦.
         */
        alert(array1 + '\n' + array2 + '\n' + array3);
    </script>
</head>
<body>

</body>
</html>
