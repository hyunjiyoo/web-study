<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return 키워드</title>
    <script>
        /*
        return 키워드: 함수가 실행되는 도중에 함수를 호출한 곳으로 돌아가라.
        ( 값을 지정하지 않아도 함수를 호출한 곳으로 돌아감)
         */
        function returnFunction() {
            alert('문장 A');
            return;
            alert('문장 B');
        }
        returnFunction();
    </script>
</head>
<body>

</body>
</html>
