<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 매개변수</title>
    <script>
        function test(a,b,c) {
            // 매개변수를 초기화합니다.
            if (!b) { b = 52; }
            alert(c);
            if (!c) { c = 273; }

            alert(a + ':' + b + ':' + c);
        }
        test(1,2); // 1:2:273
    </script>
</head>
<body>

</body>
</html>
