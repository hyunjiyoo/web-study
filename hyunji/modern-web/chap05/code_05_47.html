<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>짧은 조건문</title>
    <script>
        true || alert('실행될까요..A');
        false || alert('실행될까요..B');
        /*
        || 연산자는 true가 하나만 있어도 true
        참이 확실할 때는 추가 연산을 진행하지 않음.
        즉, 논리합은 좌변이 참이면 우변 실행 안함.
        */
    </script>
</head>
