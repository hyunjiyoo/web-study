<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments 객체</title>
    <script>
        function test() {
            alert(arguments[0]);
            alert(arguments[1]);
            alert(arguments[2]);
        }
        test(1,2,3);

        // '...' : 전개 연산자, 가변 매개변수 함수 만들 때 사용.
        // 전개 연산자로 받는 매개변수 이름을 arguments라고 정의하면 기존 arguments 객체가 덮어씌어지므로 다른 이름 사용.
        function test2(...numbers) {
            alert(numbers[0]);
            alert(numbers[1]);
            alert(numbers[2]);
        }
        test2(4,5,6);
    </script>
</head>
<body>

</body>
</html>
