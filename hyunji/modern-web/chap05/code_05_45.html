<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach() 메서드를 활용한 클로저 생성</title>
    <script>
        [0,1,2].forEach(function (i) {
            setTimeout(function () {
                alert(i);
            }, 0);
        });
    </script>
</head>
<body>

</body>
</html>
