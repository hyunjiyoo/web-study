<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기존 자바스크립트에서 함수의 매개변수에 배열을 전개해 넣는 방법</title>
    <script>
        function test(a,b,c,d) {
            alert(a + ':' + b + ':' + c + ':' + d);
        }

        var array = [1,2,3,4];
        test.apply(null, array);
        // apply(함수 내부에서 활용할 this 키워드 객체, 매개변수 배열)
        // [a,b,c,d] = [1,2,3,4]
    </script>
</head>
<body>

</body>
</html>
