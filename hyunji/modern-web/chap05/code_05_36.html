<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinity 값 비교</title>
    <script>
        var value = -10 / 0; // -Infinity

        // 이런식의 조건문으로 Infinity 확인하는 것 안됨.
        // isFinite() 함수 사용!!
        if (value == Infinity) {
            alert('Infinity입니다');
        } else {
            alert('Infinity가 아닙니다.');
        }
    </script>
</head>
<body>

</body>
</html>
