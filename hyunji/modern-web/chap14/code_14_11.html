<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add() 메서드</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        // add() - 문서 객체를 추가적으로 선택.
        $(document).ready(function () {
            $('h1').css('background', 'gray').add('h2').css('float', 'left');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h2>Header-1</h2>
    <h1>Header-2</h1>
    <h2>Header-3</h2>
    <h1>Header-4</h1>
</body>
</html>
