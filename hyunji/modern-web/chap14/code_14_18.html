<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parent() 메서드의 기본 사용</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <script>
        // parent() - 특정 태그의 부모태그 선택
        $(document).ready(function () {
            // span 태그 부모의 background 스타일 속성을 red로 변경
            $('span').parent().css('background', 'red');
        });
    </script>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
</body>
</html>
