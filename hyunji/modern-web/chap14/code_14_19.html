<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parent() 메서드와 이벤트</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <script>
        // this 키워드 = '이벤트를 발생시킨 객체'
        // $(this).parent() - 클릭한 대상의 부모
        $(document).ready(function () {
            // 버튼 클릭하면
            $('button').click(function () {
                // 자신의 글자 변경
                $(this).text('비활성화하기');
                // 자신의 부모
                $(this).parent().css('background', 'red');
                $(this).parent().find('span').text('활성화');
            })
        });
    </script>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
</body>
</html>
