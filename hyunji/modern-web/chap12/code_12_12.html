<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>적절한 강제적 예외 발생과 처리</title>
    <script>
        // 함수 선언
        function divide(alpha, beta) {
            // 0 으로 나누지 못하게 함.
            // 실제로 자바스크립트는 특정 숫자를 0으로 나눈다고 문제가 발생하지 않음 -> 그래서 강제 예외 발생시켜줌.
            if (beta == 0) {
                throw 'DivideByZeroException';
            } else {
                return alpha / beta;
            }
        }

        // 출력
        try {
            divide(10, 0); // 예외 발생
        } catch(exception) {
            alert('CATCH');
        }
    </script>
</head>
<body>

</body>
</html>
