<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>finally 구문 내부에서 return 키워드 사용</title>
    <script>
        /*
        try catch 구문 내부에서 return 키워드 만날때
        try catch 구문 내부에서 break 또는 continue 키워드 만날때
        결과가 달라짐.
         */
        function test() {
            try {
                alert('A 위치입니다.');
            } catch (exception) {
                alert('B 위치입니다.');
                return;
            } finally {
                alert('C 위치입니다.');
            }
        }

        test(); // A위치 -> B위치 -> C위치
    </script>
</head>
<body>

</body>
</html>
