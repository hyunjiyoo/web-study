<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>색상 변환 애니메이션</title>
    <style>
        .reverse {
            color: white;
            background-color: black;
        }
    </style>
    <script src="../jquery-ui.min.js"></script>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('div').hover(function () {
                // 두번째 매개변수에 애니메이션 적용 속도 입력
                $(this).addClass('reverse', 1000);
            }, function () {
                $(this).removeClass('reverse', 1000);
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet</p>
    </div>

    </div>

        <p>Lorem ipsum dolor sit amet</p>
    </div>
</body>
</html>
