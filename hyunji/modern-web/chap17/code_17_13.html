<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clearQueue()</title>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // animate() 메서드 사용
            $('div').animate({ left: '+=60' }, 2000);
            $('div').animate({ width: '+=60' }, 2000);
            $('div').animate({ height: '+=60' }, 2000);

            // 3초 후에 함수 실행해서 clearQueue()로 height늘리는 애니메이션 제거
            // 그리고 진행중인 width애니메이션 숨김.
            setInterval(function () {
                // 애니메이션 큐 제거
                $('div').clearQueue();

                // 효과 메서드 사용
                $('div').hide();
            }, 3000);
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
