<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate()</title>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        // animate() 메서드 사용하려면 position속성이 absolute이거나 relative여야 합니다.
        $(document).ready(function () {
            $('div').hover(function () {
                $(this).animate({
                    // 왼쪽에서 500만큼 떨어지게 되니까 오른쪽으로 이동.
                    left: 500
                }, 'slow');
            }, function () {
                $(this).animate({
                    left: 0
                }, 'slow');
            });
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
