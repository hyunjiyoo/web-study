<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 스타일 속성 추출</title>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('div').click(function () {
                // css() 메서드로 이벤트 발생 객체의 width속성과 height속성 추출.
                // 하지만 현재 변수에는 숫자가 아니라 문자열!! 50px가 저장됨.
                var width = $(this).css('width');
                var height = $(this).css('height');

                // 문자열을 숫자로 바꾼 뒤 50 더해줌.
                // 클릭하면 네모가 커짐.
                $(this).animate({
                    width: parseInt(width) + 50,
                    height: parseInt(height) + 50
                }, 'slow');
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
