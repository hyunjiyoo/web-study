<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stop()</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var html = $(this).html();
                var evalText = "$('div')." + html;

                // eval() - 문자열을 코드로 실행할 수 있는 함수.
                eval(evalText);
            });

            // 애니메이션 시작
            setInterval(function () {
                $('div').animate({
                    left: '500'
                }, 1000).animate({
                    left: '0'
                }, 1000);
            }, 2000);
        });
    </script>
</head>
<body>
    <button>stop()</button>
    <button>stop(true)</button>
    <button>stop(false, true)</button>
    <button>stop(true, true)</button>
    <div></div>
</body>
</html>
