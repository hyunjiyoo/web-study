<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 큐</title>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('div').click(function () {
                // 코드를 실행하면 동시 실행이 아닌 차례대로 실행. (애니메이션 큐)
                $(this).animate({
                    // 오른쪽으로 이동하고
                    left: '+=60'
                }, 2000).animate({
                    // 가로로 커지고
                    width: '+=60'
                }, 2000).animate({
                    // 세로로 커짐.
                    height: '+=60'
                }, 2000);
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
