<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>open() 메서드의 옵션</title>
    <script>
        // open(URL, name, feature, replace) - 새로운 window 객체 생성
        // open(열고자하는 HTML URL, 윈도우간 통신하는 데 사용하는 윈도우 이름, 출력옵션)
        window.open('http://hanbit.co.kr', 'child', 'width=600, height=300', true);
    </script>
</head>
<body>

</body>
</html>
