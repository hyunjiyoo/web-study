<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>브라우저의 크기를 화면에 일치하는 방법</title>
    <script>
        // 팝업창 생성
        var child = window.open('', '', 'width=300, height=200');
        var width = screen.width;
        var height = screen.height;

        // 전체화면으로 만듦.
        child.moveTo(0, 0);
        child.resizeTo(width, height);

        // 1초마다 크기 변환(점점 작아짐)하고 이동해 점점 가운데로 수렴.
        setInterval(function () {
            child.resizeBy(-20, -20); // -20 씩 작아지는데
            child.moveBy(10, 10); // 10픽셀씩 움직이니까 가운데로 수렴할 수 있다.
        }, 1000);
    </script>
</head>
<body>

</body>
</html>
