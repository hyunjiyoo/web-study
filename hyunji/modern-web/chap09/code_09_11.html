<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload 이벤트 속성</title>
    <script>
        // 문서객체 속성 중 'on'으로 시작하는 속성 = 이벤트 속성.
        // 이벤트 속성은 함수를 할당해야 함.
        // window 객체 로드가 완료(HTML페이지에 존재하는 모든 태그가 화면에 올라가는 순간)되고
        // 자동으로 할당한 함수 실행.
        window.onload = function () {

        };
    </script>
</head>
<body>

</body>
</html>
