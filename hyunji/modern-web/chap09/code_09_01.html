<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window 객체의 속성</title>
    <script>
        var output = '';
        for (var key in window) {
            output += '*' + key + ': ' + window[key] + '\n';
        }
        alert(output);
    </script>
</head>
<body>

</body>
</html>
