<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모바일 장치의 방향 확인</title>
    <script>
        // 모바일 장치에만 있는 속성으로, 현재 모바일 장치의 방향
        if (window.orientation == 0 || window.orientation == 180) {
            alert('세로 방향입니다.');
        } else if (window.orientation == 90 || window.orientation == -90) {
            alert('가로 방향입니다.');
        }
    </script>
</head>
<body>

</body>
</html>
