<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>open() 메서드의 리턴 값</title>
    <script>
        // 변수 선언
        var child = window.open('', '', 'width=300, height=200');

        // 출력 - 새 윈도우 객체 생성하여 코드 출력.
        child.document.write('<h1>From Parent Window</h1>');
    </script>
</head>
<body>

</body>
</html>
