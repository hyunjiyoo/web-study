<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시간을 사용한 조건분기</title>
    <script>
        var date = new Date();
        var hour = date.getHours();

        if (hour < 12) {
            alert('오전입니다.');
        }
        if (hour >= 12) {
            alert('오후입니다.')
        }
    </script>
</head>

</body>
</html>
