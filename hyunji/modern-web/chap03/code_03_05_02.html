<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홀수, 짝수 구분</title>
    <script>
        var input = prompt('숫자를 입력하세요.', input);
        var num = Number(input);
        if(num % 2 == 0) {
            alert('짝수입니다.');
        } else {
            alert('홀수입니다.')
        }
    </script>
</head>
<body>

</body>
</html>
