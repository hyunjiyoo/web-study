<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3장 연습문제</title>
    <script>
        // indexOf() 메서드 사용
        // 문자열 포함되어있으면 index 리턴하고 아니면 -1 리턴.
        // 음수: 문자열 포함 X
        // 이외: 문자열 포함 O
        var output = "안녕하세요".indexOf("안녕");
        alert(output);
    </script>
</head>
<body>

</body>
</html>
