<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>양수, 0, 음수 구분 프로그램</title>
    <script>
        var input = prompt('숫자를 입력해주세요', input);
        var num = Number(input);
        if (num > 0) {
            alert('양수입니다.');
        } else if (num == 0) {
            alert('0 입니다.');
        } else if (num < 0) {
            alert('음수입니다');
        }
    </script>
</head>
<body>

</body>
</html>
