<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3장 연습문제-04</title>
    <script>
        var input = Number(prompt('숫자를 입력하세요', ''));

        switch (true) {
            case input > 0:
                alert('양수입니다.');
                break;
            case input === 0:
                alert('0입니다.');
                break;
            case input < 0:
                alert('음수입니다.');
                break;
        }
    </script>
</head>
<body>

</body>
</html>
