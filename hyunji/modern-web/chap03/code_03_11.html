<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>짧은 조건문2</title>
    <script>
        var input = Number(prompt('숫자를 입력하세요.', '숫자'));

        input % 2 == 0 || alert('홀수입니다.'); // 조건문이 거짓일 때만
        input % 2 == 0 && alert('짝수입니다.'); // 조건문이 참일 때만

    </script>
</head>
<body>

</body>
</html>
