<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15장 연습문제-01</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
           var sun = $('#sun');
           var earth = $('#earth');
           var moon = $('#moon');

           sun.css('position', 'absolute');
           earth.css('position', 'absolute');
           moon.css('position', 'absolute');
           sun.css('left', 250);
           sun.css('top', 200);

           var earthAngle = 0;
           var moonAngle = 0;

           setInterval(function () {
               var earthLeft = 250 + 150 * Math.cos(earthAngle);
               var earthTop = 200 + 150 * Math.sin(earthAngle);
               var moonLeft = earthLeft + 50 * Math.cos(moonAngle);
               var moonTop = earthTop + 50 * Math.sin(moonAngle);

               earth.css('left', earthLeft);
               earth.css('top', earthTop);
               moon.css('left', moonLeft);
               moon.css('top', moonTop);

               earthAngle += 0.1;
               moonAngle += 0.3;
           }, 1000 / 30);
        });
    </script>
</head>
<body>
    <h1 id="sun">@</h1>
    <h1 id="earth">0</h1>
    <h1 id="moon">*</h1>
</body>
</html>
