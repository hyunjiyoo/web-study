<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html() - setter3</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').html(function (index, html) {
                return '*' + html + '*';
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
