<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>append() 메서드 사용한 문서 객체의 이동</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // <h1>태그를 <div>태그 뒤로 붙임.
            $('div').append($('h1'));
        });
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <hr /><div></div><hr />
</body>
</html>
