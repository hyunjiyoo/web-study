<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 속성 추가</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        /*
        $(selector).attr(name, value);
        $(selector).attr(name, function(index, attr){ } );
        $(selector).attr(object;
         */
        $(document).ready(function () {
            // 3개의 이미지 모두 width=200
            $('img').attr('width', 200);

            // 단계별로 height=100, 200, 300
            $('img').attr('height', function (index) {
                return (index + 1) * 100;
            });

            // 단계별로 width=100, 200, 300  height는 모두 100
            $('img').attr({
                width: function (index) {
                    return (index + 1) * 100;
                },
                height: 100
            });
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" />
    <img src="Desert.jpg" />
    <img src="Hydrangeas.jpg" />
</body>
</html>
