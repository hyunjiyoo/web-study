<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attr() 메서드</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        // attr() - 속성과 관련된 모든 기능 수행
        $(document).ready(function () {
            var src = $('img').attr('src');

            alert(src); // 첫번째 객체이 속성만 출력.
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" />
    <img src="Desert.jpg" />
    <img src="Hydrangeas.jpg" />
</body>
</html>
