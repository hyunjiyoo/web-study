<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clone() 메서드</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // clone() - 기존의 것 그대로 놔두고, 객체 복사
            $('div').append($('h1').clone());
        });
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <hr /><div></div><hr />
</body>
</html>
