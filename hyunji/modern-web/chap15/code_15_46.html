<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체 이동</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // image의 크기 조정.
            $('img').css('width', 250);

            // 함수를 2초마다 문서 객체의 순서 변경
            setInterval(function () {
                // <img>태그 중 첫번째 문서 객체를 <body>태그의 뒷부분으로 이동
                $('img').first().appendTo('body');
            }, 2000);
        });
    </script>
</head>
<body>
    <img src="img/penguin1.jpg" />
    <img src="img/penguin2.jpg" />
    <img src="img/penguin3.jpg" />
    <img src="img/penguin4.jpg" />
    <img src="img/penguin5.jpg" />
</body>
</html>
