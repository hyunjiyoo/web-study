<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css() 메서드</title>
    <style>
        .first { color: red; }
        .second { color: pink; }
        .third { color: orange; }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        // css() - 특정 문서 객체의 스타일 속성 알고 싶을 때
        $(document).ready(function () {
            var color = $('h1').css('color');

            alert(color); // rgb(255,0,0)
        });
    </script>
</head>
<body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>
</body>
</html>
