<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>append()</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var h1 = '<h1>Header1</h1>';
            var h2 = '<h2>Header2</h2>';

            // $(selector).append(content, content...)
            $('body').append(h1, h2, h1, h2);
        })
    </script>
</head>
<body>

</body>
</html>
