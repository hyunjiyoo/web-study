<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore Basic</title>
    <script src="underscore.js"></script>
    <script>
        var students = [
            { 이름: '윤인성', 국어: 87, 수학: 98, 영어: 88, 과학: 95},
            { 이름: '서준서', 국어: 85, 수학: 77, 영어: 99, 과학: 80},
            { 이름: '유현지', 국어: 87, 수학: 98, 영어: 88, 과학: 95},
            { 이름: '김영미', 국어: 80, 수학: 80, 영어: 80, 과학: 80},
            { 이름: '김철수', 국어: 90, 수학: 90, 영어: 90, 과학: 90},
            { 이름: '홍길동', 국어: 75, 수학: 75, 영어: 75, 과학: 75}
        ];

        // 과학 성적을 정렬하고 출력합니다. - sortBy() 메서드
        var sortByScience = _.sortBy(students, function (item) {
            return item.과학
        }).slice(0,3);
        alert(JSON.stringify(sortByScience, null, 2));

        // 평균 성적으로 정렬하고 출력합니다. - sortBy() 메서드
        var sortByAverage = _.sortBy(students, function (item) {
            return (item.국어 + item.수학 + item.영어 + item.과학) / 4
        }).slice(0,3);
        alert(JSON.stringify(sortByAverage, null, 2));

        // 과학 성적이 가장 높은 학생을 추출합니다. - max() 메서드
        var scienceTop = _.max(students, function (item) {
            return item.과학
        });
        alert(JSON.stringify(scienceTop, null, 2));
    </script>
</head>
<body>

</body>
</html>
