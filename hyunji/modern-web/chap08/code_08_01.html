<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 자료형과 객체</title>
    <script>
        var primitiveNumber = 273;
        var objectNumber = new Number(273);

        var output = '';
        output += typeof(primitiveNumber) + ' : ' + primitiveNumber + '\n'; // number : 273
        output += typeof(objectNumber) + ' : ' + objectNumber; // object : 273
        alert(output);
    </script>
</head>
<body>

</body>
</html>
