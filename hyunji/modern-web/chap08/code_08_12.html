<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number 객체의 메서드</title>
    <script>
        var number = 273.5210332;

        var output = '';
        output += number.toFixed(1) + '\n'; // 소수 첫째자리
        output += number.toFixed(5); // 소수 다섯째자리
        alert(output);

        // 직접 호출도 가능!
        var fixedNumber = (273.43875).toFixed(3);
        alert(fixedNumber);
    </script>
</head>
<body>

</body>
</html>
