<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number 객체 생성</title>
    <script>
        var numberFromLiteral = 273;
        var numberFromConstructor = new Number(273);

        alert(typeof (numberFromLiteral)); // number
        alert(typeof (numberFromConstructor)); // object
    </script>
</head>
