<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var array = [1,2,3,4,5];

        /*
        reduce() - 배열의 요소가 하나가 될때까지 요소를 왼쪽부터 두개씩 묶는 함수 실행.
        reduceRight() - 배열의 요소가 하나가 될때까지 요소를 오른쪽부터 두개씩 묶는 함수 실행.
         */
        var output = '';
        array.reduce(function (previousValue, currentValue, index, array) {
            output += previousValue + ' : ' + currentValue + ' : ' + index + '\n';
        });
        alert(output);
    </script>
</head>
<body>

</body>
</html>
