<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String 객체의 length 속성</title>
    <script>
        var characters = prompt('사용할 비밀번호를 입력해주세요.', '6글자 이상');

        if(characters.length < 6) {
            alert('6글자 이상으로 입력하세요.');
        } else {
            alert('잘했어요!');
        }
    </script>
</head>
<body>

</body>
</html>
