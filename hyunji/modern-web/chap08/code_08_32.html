<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>잘못된 Array 객체의 요소 제거</title>
    <script>
        // Array 생성자 함수의 프로토타입에 remove() 메서드를 추가합니다.
        Array.prototype.remove = function (index) { this.splice(index, 1); }

        var array = [52,273,103,32,274,129];

        for(var i = 0; i <array.length; i++) {
            if (array[i] > 100) {
                array.remove(i);
            }
        }
        // 배열의 요소가 제거되면서 인덱스가 앞으로 당겨지기 때문에 요소제거 오류.
        alert(array); // [52,103,32,129]
    </script>
</head>
<body>

</body>
</html>
