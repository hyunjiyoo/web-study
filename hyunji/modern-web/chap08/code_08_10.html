<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object 객체의 prototype 속성에 메서드 추가</title>
    <script>
        // Object 객체의 프로토타입에 메서드 추가
        // 모든 객체에서 test() 메서드 사용!!!
        Object.prototype.test = function () {
            alert(this);
        };

        // Number 객체의 test() 메서드 호출
        var number = 273;
        number.test();

        var string = 'hello';
        string.test();
    </script>
</head>
<body>

</body>
</html>
