<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>올바른 Array 객체의 요소 제거</title>
    <script>
        // Array 생성자 함수의 프로토타입에 remove() 메서드를 추가합니다.
        Array.prototype.remove = function (index) { this.splice(index, 1); }

        var array = [52,273,103,32,274,129];

        // 뒤에서부터 배열 요소 제거하면 오류발생 없음.
        for(var i = array.length-1; i>= 0; i--) {
            if (array[i] > 100) {
                array.remove(i);
            }
        }

        alert(array);
    </script>
</head>
<body>

</body>
</html>
