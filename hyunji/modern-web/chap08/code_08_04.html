<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hasOwnProperty() 메서드와 propertyIsEnumerable() 메서드</title>
    <script>
        var object = { property: 273 };

        var output = '';
        output += "HOP('property'): " + object.hasOwnProperty('property') + '\n'; // true
        output += "HOP('constructor'): " + object.hasOwnProperty('constructor') + '\n'; // false
        output += "PIE('property'): " + object.propertyIsEnumerable('property') + '\n'; // true
        output += "PIE('constructor'): " + object.propertyIsEnumerable('constructor'); // false
        alert(output);

        for (var key in object) {
            alert(object[key]);
        }

    </script>
</head>
<body>

</body>
</html>
