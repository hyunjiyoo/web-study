<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var students = [
            { 이름: '윤인성', 국어: 87, 수학: 98, 영어: 88, 과학: 95},
            { 이름: '서준서', 국어: 85, 수학: 77, 영어: 99, 과학: 80},
            { 이름: '유현지', 국어: 87, 수학: 98, 영어: 88, 과학: 95}
        ];

        /*
        var filteredA = students.filter(function (item) {
            return item > 90;
        });
        */
        var filteredA = students.filter((item) => item > 90);
        alert(filteredA);

        var filteredB = students.filter((i) => ((i.국어 + i.수학 + i.영어 + i.과학) / 4) > 90 );
        alert(filteredB)
    </script>
</head>
