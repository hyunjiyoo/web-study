<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>복합대입연산자 활용</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var list = '';

            // 연산자를 사용합니다.
            list += '<ul>';
            list += '    <li>Hello</li>';
            list += '    <li>JavaScript</li>';
            list += '</ul>'

            // 문서에 출력합니다.
            document.body.innerHTML = list;
        };
    </script>
</head>

</body>
</html>
