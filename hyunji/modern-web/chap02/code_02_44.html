<head>

    <title>숫자 입력</title>
    <script>
        var input = prompt('숫자 입력.', '숫자');
        alert(typeof(input));
        alert(typeof(''));

        var n_input = prompt('숫자 입력', '숫자');
        // n_input 문자열 변수를 숫자형으로 변환.
        var numberInput = Number(n_input);
        alert(typeof (numberInput) + ': ' + numberInput);

        alert('0' == 273);
    </script>
</head>
