<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt() 함수</title>
    <script>
        // 변수를 선언합니다.
        var input = prompt('Message', 'DefStr');

        // 출력합니다.
        alert(input);

        var b_input = confirm('코딩이 재미있니?');
        alert(b_input);
    </script>
</head>
<body>

</body>
</html>
