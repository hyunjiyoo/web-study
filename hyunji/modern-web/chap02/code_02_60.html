<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비동기 함수와 var 키워드를 사용할 때의 문제 해결</title>
    <script>
        for (var i=0; i<3; i++) {
            // 1초(1000밀리 초) * i초 후에 i를 출력
            ((i) => {
                setTimeout(() => {
                    alert(i);
                }, 1000*i);
            })(i);
        }
    </script>
</head>
<body>

</body>
</html>
