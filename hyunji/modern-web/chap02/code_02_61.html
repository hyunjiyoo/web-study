<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let 키워드를 사용한 문제 해결</title>
    <script>
        for (let i=0; i<3; i++) {
            // 1초(1000밀리 초) * i초 후에 i를 출력
            setTimeout(() => {
                alert(i);
            }, 1000*i);
        }
    </script>
</head>
<body>

</body>
</html>
