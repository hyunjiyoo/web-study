<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체와 반복문</title>
    <script>
        var product = {
            name: 'Webstorm',
            price: '15,000,000원',
            language: '한국어',
            supportOS: 'Win 32/64',
            subscription: true
        };

        var output = '';
        for (var key in product) {
            output += '*' + key + ': ' + product[key] + '\n';
        }
        alert(output);
    </script>
</head>
