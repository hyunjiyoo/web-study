<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체의 속성이 가질 수 있는 자료형</title>
    <script>
        // 배열의 요소와 마찬가지로 객체의 속성도 모든 형태의 자료형을 가질 수 있다.
        var object = {
            number: 273,
            string: 'RintInanTta',
            boolean: true,
            array: [52,273,103,32], // 객체
            method: function () {  // 함수형(메서드)
            }
        };
    </script>
</head>
<body>

</body>
</html>
